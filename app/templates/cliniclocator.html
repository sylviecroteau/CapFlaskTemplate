{% extends 'base.html' %}

{% block body %}

<div id="map" style="height: 750px;"></div>
<br>
<br>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0-beta.1/leaflet.js"></script>

<script type="text/javascript">
    // The first parameter are the coordinates of the center of the map
    // The second parameter is the zoom level
    var map = L.map('map').setView([37.807513,-122.2697032], 11);
    
    // {s}, {z}, {x} and {y} are placeholders for map tiles
    // {x} and {y} are the x/y of where you are on the map
    // {z} is the zoom level
    // {s} is the subdomain of cartodb
    var layer = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
    });
    
    // Now add the layer onto the map
    map.addLayer(layer);

    // It even opens up a popup when you click it!
    
    console.log('{{clinics[0].name}}')

    {% for clinic in clinics %}

      L.marker(['{{clinic.lat}}', '{{clinic.lon}}']).addTo(map).bindPopup("<strong>{{clinic.name}}</strong><br>{{clinic.address}}<br>{{clinic.services}}<br>{{clinic.description}}").openPopup();
      //okay, I added the description and services information to the popup and it looks kind of strange. How do we want to display that information? I feel like it would work to have it open a window to the side of the page that lists all the information beyond name of clinic

    {% endfor %}
//don't worry about the red underlines this is an error that Mr. Wright says is not actually an error 
</script>


{% endblock %}
